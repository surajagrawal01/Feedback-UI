<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">

            <figure class="rating">
                <img src="./icons/Unhappy.ico" alt="">
                <figcaption>Unhappy</figcaption>
            </figure>

            <figure class="rating">
                <img src="./icons/Neutral.ico" alt="">
                <figcaption>Neutral</figcaption>
            </figure>


            <figure class="rating">
                <img src="./icons/Happy.ico" alt="">
                <figcaption>Satisfied</figcaption>
            </figure>

        </div>
        <button class="button" id="btn"> Send Reviews</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
